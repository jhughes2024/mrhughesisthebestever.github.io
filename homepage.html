<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Homepage</title>
  <style>
    /* Page background and font */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 40px;
    }

    /* Header styles */
    h1 {
      color: #0066cc;
      text-align: center;
    }

    h2 {
      color: #004080;
      margin-top: 30px;
    }

    /* Paragraph styling */
    p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* Unordered list styling */
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Homepage</h1>
  <p>This is a simple website made using HTML and CSS.</p>

  <h2>About Me</h2>
  <p>Hello! I'm learning how to build web pages with HTML and CSS.</p>

  <h2>My Interests</h2>
  <ul>
    <li>Web Development</li>
    <li>Music</li>
    <li>Travel</li>
  </ul>

  <h2>Contact</h2>
  <p>Email: yourname@example.com</p>

</body>
</html>

</html>
